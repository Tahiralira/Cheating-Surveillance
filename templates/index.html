<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #5d3fd3;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .navbar-brand img {
            height: 50px;
        }
        .button {
            display: inline-block;
            margin: 10px 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background-color: #5d3fd3;
            color: white;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #472bb9;
        }
        #log-data {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            height: 300px;
            overflow: scroll;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .divider {
            border: 1px solid #ddd;
            width: 100%;
        }
        .analyze-button-container {
            text-align: center;
            margin-top: 20px;
        }
        .analyze-button-container .button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-body-tertiary mb-4">
        <div class="container mb-5">
            <a class="navbar-brand" href="#"><img src="https://lh3.googleusercontent.com/d/1zOUoYGbMePnFgqRF_rbkAlPWQEgzNkNu" alt="Logo"></a>
        </div>
    </nav>
    <div class="container">
        <h1>User List</h1>
        <ul>
            {% for user in users %}
                <li>
                    <a href="#" onclick="redirectToLogViewer('{{ user[0] }}')">{{ user[0] }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <script>
        const redirectToLogViewer = (user) => {
            window.location.href = `/log_viewer/${user}`
        }
    </script>
</body>
</html>
