<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #5D3FD3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #5D3FD3;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
        <li><a href="#" onclick="redirectToLogViewer('{{ user[0] }}')">{{ user[0] }}</a></li>
        {% endfor %}
    </ul>

    <script>
        const redirectToLogViewer = (user) => {
            window.location.href = `/log_viewer/${user}`;
        }
    </script>
</body>
</html>
